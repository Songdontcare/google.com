<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="Images.css">
    </head>
    <body>
        <div class="nav">
            <div class="home">
                <a href="index.html">Google Search</a>
            </div>
            <div class="account">
                <a href="Advance.html">Advanced Search</a>
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" class="googleAcc">Sign in</a>
            </div>
        </div>
        <div class="image">
            <img src="googleImg.png" alt="imageSearch">
            <div class="text_block">
                <i>Images</i>
            </div>
        </div>
        <div class="form">
            <form action="https://www.google.com/search">
                <div class="text">
                    <div class="magnifyGlass">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input type="text" name="q" aria-label="Text">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </div>
        <div class="white_space">
            <span></span>
        </div>
        <div class="lastDiv">
            <div class="Canada">
                <i>Canada</i>
            </div>
            <div class="end">
                <div class="ad">
                    <a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="terms">
                    <a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
                    <span>Settings</span>
                </div>
            </div>
        </div>
    </body>
</html>
